    #       Summary: {{ .Annotations.summary }}
    #       Description: {{ .Annotations.description }}
    #       {{ end }}

    # Email notifications
    # email_configs:
    #   - to: 'alerts@example.com'
    #     from: 'perpbot@example.com'
    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: 'perpbot@example.com'
    #     auth_password: 'YOUR_PASSWORD'

    webhook_configs:
      - url: 'http://perpbot:8000/alerts/critical'
        send_resolved: true

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://perpbot:8000/alerts/warning'
        send_resolved: true

# Inhibition rules allow to mute a set of alerts given that another alert is firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
