# Alertmanager Configuration for PerpBot V2

global:
  resolve_timeout: 5m

# Routes define how alerts are grouped and sent to receivers
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    - match:
        severity: warning
      receiver: 'warning-alerts'

# Receivers define how to send notifications
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://perpbot:8000/alerts/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    # Telegram notifications
