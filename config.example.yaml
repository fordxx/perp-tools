# Sample configuration for the modular multi-exchange trading bot
symbols:
  - BTC/USDT
  - ETH/USDT
position_size: 0.1
profit_target_pct: 0.02
arbitrage_edge: 0.005
arbitrage_min_profit_pct: 0.001
arbitrage_trade_size: 0.05
failure_probability: 0.05
max_risk_pct: 0.05
risk_cooldown_seconds: 30
assumed_equity: 10000
max_drawdown_pct: 0.1
max_consecutive_failures: 3
max_symbol_exposure_pct: 0.2
enforce_direction_consistency: true
freeze_threshold_pct: 0.005
freeze_window_seconds: 1
daily_loss_limit_pct: 0.08
loop_interval_seconds: 2
default_maker_fee_bps: 2.0
default_taker_fee_bps: 5.0
default_slippage_bps: 1.5
retry_cost_bps: 0.5
alerts:
  - symbol: BTC/USDT
    direction: above
    price: 32000
    action: notify
  - symbol: ETH/USDT
    direction: below
    price: 1800
    action: auto-order
    size: 0.5
    side: buy
